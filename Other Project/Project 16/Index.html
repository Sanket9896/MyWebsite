<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <form action="" style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
                <h2 style="text-align: center;"><u> Contact Us </u></h2>
                <br>
                <label for="">YOUR NAME</label><br>
                <br>
                <input type="text" name="" id="" placeholder="First Name *" >
                <input type="text" name="" id="" placeholder="Last Name *">
                <br><br>
                <label for="">EMAIL ADDRESS </label><br>
                <br>
                <input type="email" name="" id="" style="width: 360px;" placeholder="Eg:example@gmail.com">
                <br><br>
                <label for="">PHONE NUMBER</label>
                <BR><BR>
                <input type="number" name="" id="" placeholder="Eg: +1 800 000000" style="width: 360px;">
                <br><br>
                <label for="">MESSAGE</label>
                <br><br>
                <input type="text" name="" id="" style="width: 360px; height: 100px; text-align: center;" placeholder="Please Enter Your Comments......" maxlength="100" minlength="50">
                <br> <br>
                <input type="submit" value="Submit" style="margin-left: 160px; width: 100px; border-radius:20px; height: 40px; background-color: black; color:white ;">
            </form>
        </div>
    </div>
</body>
</html>
