<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="5" style="font-size:medium;background-color: rgb(177, 172, 172);">
     <tr style="color: rgb(21, 255, 0);">
        <th rowspan="2">State of Health</th>
        <th colspan="2">Fasting Value</th>
        <!-- <th></th> -->
        <th>After Eating</th>
    </tr>
        <tr style="color: rgb(255, 0, 0);">
            <!-- <td></td> -->
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 hours after eating</td>
        </tr>
        <tr>
            <td style="color: rgb(255, 20, 157);">Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
        <tr>
            <td style="color: rgb(90,20,255);">Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td style="color: rgb(255, 153, 20);">Diabetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>
    </table>
</body>
</html>
