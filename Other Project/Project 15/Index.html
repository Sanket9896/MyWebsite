<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 15</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <div class="box1">
        <div class="box2">
            <form action="" method="get">
                <h1 style="text-align: center;">Say Hello !</h1>
                <label for="">Your Name</label><br>
                <input type="text" name="" id="" placeholder="Enter Your Name">
                <hr>
                <br>
                <label for="">Email </label><br>
                <input type="email" name="" id="" placeholder="Enter Your Email address">
                <hr>
                <br>
                <label for="">Needed Services</label><br>
                <input type="number" name="" id="" max="10" min="1" placeholder="Choose Services">
                <hr>
                <br>
                <label for="">Budget</label><br>
                <input type="number" name="" id="" min="1000" max="10000" placeholder="Select Budget">
                <hr>
                <br>
                <label for="">Message</label>
                <input type="text" name="" id="" placeholder="Your message here....." minlength="50" maxlength="100"
                style="height: 50px;">
                <hr>
                <br>
                <input type="submit" value="Submit"
                style="margin-left: 38px;background: rgb(231,9,249);
                background: radial-gradient(circle, rgba(231,9,249,0.9996159585674157) 3%, rgba(28,244,179,0.9771440484550562) 100%); border-radius: 20px; height: 30px; color: white;">
            </form>
        </div>
    </div>
</body>

</html>
